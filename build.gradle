plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.alphasystem.arabic:arabic-support:3.0.0-SNAPSHOT'
    compile 'de.jensd:fontawesomefx:8.9'
}

group = 'com.alphasystem.ui'
version = '3.0.0-SNAPSHOT'
description = 'ui-fx-support'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
